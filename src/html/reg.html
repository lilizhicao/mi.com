<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reg.css">
    <style>

    </style>
</head>

<body class="zh_CN">
    <div class="popup_mask" style="display: none;" id="loadingMask">
        <div class="bkc"></div>
        <div class="mod_wrap loadingmask"></div>
    </div>
    <div class="wrapper">
        <div class="wrap">
            <div class="layout">
                <div class="n-frame device-frame reg_frame" id="main_container">
                    <div class="external_logo_area"><a class="milogo" href="javascript:void(0)"></a></div>
                    <div class="title-item t_c">
                        <h4 class="title_big30">注册小米帐号</h4>
                    </div>
                    <div>
                        <div class="regbox">
                            <div class="phone_step1">

                                <h4 class="tit_normal">
                                    国家/地区
                                </h4>
                                <div class="listwrap select-regions" _region="CN">
                                    <div class="listtit reg-select-regions">
                                        <div class="tits display_box c_b">
                                            <p class="result-select-regions">中国</p>
                                            <i class="icon_cirarr"></i>
                                        </div>
                                    </div>
                                    <div class="country-container-panel">
                                        <div class="country-container">
                                            <div class="search-code"><i class="icon_search"></i><input type="text"
                                                    class="search-code-input"></div>

                                            <div class="cancel_panel">
                                                <div class="cancel_box"><a class="btnadpt bg_white btn-cancel"
                                                        href="javascript:void(0);">取消</a></div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="region_tip_text">成功注册帐号后，国家/地区将不能被修改</div>

                                <h4 class="tit_normal">
                                    手机号码
                                </h4>
                                <div class="listwrap_inside_panel c_b">
                                    <div class="inputbg">
                                        <input type="hidden" class="select-regions-input" name="region" value="CN">
                                        <label class="labelbox" for="">

                                            <div class="cycode_box" id="select-cycode" _region="CN" _def_method="PH">
                                                <div class="" id="reg-phone-select-cty">
                                                    <div class="tits display_box c_b">
                                                        <p id="select-cycode-result">+86</p>
                                                        <i class="icon_arrow"></i>
                                                    </div>
                                                </div>
                                                <div class="country-container-panel" style="display: none;">
                                                    <div class="country-container">
                                                        <div class="search-code"><i class="icon_search"></i><input
                                                                type="text" class="search-code-input"></div>

                                                        <div class="cancel_panel">
                                                            <div class="cancel_box"><a
                                                                    class="btnadpt bg_white btn-cancel"
                                                                    href="javascript:void(0);">取消</a></div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                            <input type="tel" name="phone" data-type="PH" placeholder="请输入手机号码">
                                        </label>
                                    </div>
                                    <div class="err_tip">
                                        <div class="dis_box"><em class="icon_error"></em><span></span></div>
                                    </div>
                                </div>

                                <div class="err_tip send-left-times">
                                </div>
                                <div class="err_tip err_invalid error-invalid">
                                    <div class="dis_box"><em class="icon_error"></em><span></span></div>
                                </div>
                                <div class="fixed_bot mar_phone_dis1">
                                    <input class="btn332 btn_reg_1 submit-step" data-to="phone-step2" type="submit"
                                        value="立即注册">
                                    <div style="display:none" class="other_register_area">
                                        <input class="btn332 btn_reg_2 change-view" data-to="EMAIL" type="button"
                                            value="用邮箱注册">
                                    </div>
                                    <img style="display:none;"
                                        src="/pass/ajax/tick?biz=register&amp;type=web&amp;step=0">
                                </div>
                            </div>
                        </div>
                        <div class="privacy_box">
                            <div class="msg">
                                <label class="n_checked select-privacy">
                                    <!--<i class="icon_select"></i>-->已阅读并同意：小米 <a href="/about/protocol/agreement"
                                        class="inspect_link agreement_link" title="用户协议" target="_blank">用户协议</a>和<a
                                        href="/about/protocol/privacy" class="inspect_link privacy_link" title=" 隐私政策 "
                                        target="_blank"> 隐私政策 </a>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
